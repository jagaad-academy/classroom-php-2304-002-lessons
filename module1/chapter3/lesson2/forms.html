<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="#" method="post" class="form-test" id="formTest" style="width: 100px;/*test*/ color: red">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" size="100">
    </div>
    <div>
        <label for="countries">Select your country:</label>
        <select id="countries">
            <option value="0">Please select a country</option>
            <option value="1">Italy</option>
            <option value="2">Germany</option>
            <option value="3">France</option>
            <option value="4">Spain</option>
        </select>
    </div>
    <div>
        <label for="simpleCheckbox">Click checkbox:</label>
        <input type="checkbox" id="simpleCheckbox">
    </div>
    <div>
        <button type="submit">Click me to submit</button>
    </div>
    <div>
        <button type="reset">Click me to reset</button>
    </div>
    <div>
        <button type="button">Click me!</button>
    </div>
</form>
</body>
</html>
