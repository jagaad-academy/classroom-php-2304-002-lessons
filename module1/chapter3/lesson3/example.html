<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson</title>

    <style>
        p {
            color: rgb(19, 175, 118);
        }
        span {
            text-decoration: underline;
        }
        div {
            color: rgb(37, 4, 252);
        }
        div span {
            font-size: 30px;
        }
        #test-el {
            text-decoration: underline;
        }
        .test-2 {
            font-style: italic;
        }
        .another-class {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span>My text</span>
    <!--<p>My text</p>
    <p>My text</p>-->
    <div>Content with a <span>few</span> more things</div>
    <div id="test-el" class="another-class">Content2</div>
    <div class="test-2 another-class">Content3</div>
    <div class="test-2">Content4</div>
